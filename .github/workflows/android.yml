name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: "Add gradlew"
      uses: vgaidarji/android-github-actions-build@v1.0.1
      with:
        args: "chmod +x android/gradlew"

    - name: "Build"
      uses: vgaidarji/android-github-actions-build@v1.0.1
      with:
        args: "./gradlew assembleDebug"

